<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>X32 Multitrack Recorder</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
        :root {
            --bg: #121417;
            --panel: #1b1f24;
            --panel-2: #232931;
            --accent: #4da3ff;
            --accent-2: #2d7dd2;
            --text: #e6e9ed;
            --text-dim: #9aa4af;
            --danger: #ff5c5c;
            --ok: #3ddc84;
            --border: #2f3842;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: .5px;
        }

        .header {
            padding: 16px;
            background: #0f1216;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-size: 14px;
            color: var(--text-dim);
        }

        .connected { color: var(--ok); }
        .disconnected { color: var(--danger); }

        .container {
            padding: 16px;
            display: grid;
            gap: 16px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: .15s;
        }

        button:hover {
            background: var(--accent-2);
        }

        button.secondary {
            background: var(--panel-2);
            color: var(--text);
        }

        button.danger {
            background: var(--danger);
        }

        input, select {
            background: var(--panel-2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .time {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .slider {
            width: 100%;
            margin: 12px 0;
        }

        input[type=range] {
            width: 100%;
        }

        .file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .file {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .file:last-child {
            border-bottom: none;
        }

        .file-name {
            color: var(--text);
        }

        .file-actions button {
            padding: 4px 8px;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 18px; }
            .time { font-size: 22px; }
        }
    </style>
</head>

<body>

<div class="container py-3 content-padding">

    <h4 class="text-center mb-3">X32 Multitrack Recorder</h4>

    <!-- STATUS CARD -->
    <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">

            <div>
                <strong>Status:</strong>
                <span id="statusText">Loading...</span>
            </div>

            <div>
                <span id="x32Badge" class="badge bg-secondary status-badge">Checking...</span>
            </div>

        </div>

        <div id="recIndicatorContainer" class="mt-2 d-none">
            <span class="rec-indicator"></span>
            <strong>RECORDING</strong>
        </div>

        <div class="mt-2">
            <small>Time: <span id="time">0.0</span>s</small>
        </div>
    </div>

    <!-- FILE LIST -->
    <div class="card p-3 mb-3">
        <h6>Recordings</h6>
        <select id="fileSelect" class="form-select mb-2"></select>

        <div class="d-flex gap-2">
            <button class="btn btn-outline-light btn-sm w-50" onclick="renameFile()">Rename</button>
            <button class="btn btn-outline-danger btn-sm w-50" onclick="deleteFile()">Delete</button>
        </div>
    </div>

    <!-- PLAYER -->
    <div class="card p-3">
        <h6>Playback</h6>

        <input type="range" min="0" max="100" value="0" id="slider" class="range-slider mb-2">

        <div class="d-flex justify-content-center gap-2">

            <button class="btn btn-secondary" onclick="seekRelative(-10)">« 10s</button>
            <button class="btn btn-primary" onclick="playPause()">Play</button>
            <button class="btn btn-secondary" onclick="seekRelative(10)">10s »</button>

        </div>
    </div>

</div>

<!-- BOTTOM RECORD CONTROLS -->
<div class="bottom-controls text-center">

    <div class="d-flex gap-2">
        <button id="recBtn" class="btn btn-danger btn-lg w-50" type="button" onclick="startRecording()">Start REC</button>
        <button class="btn btn-dark btn-lg w-50" type="button" onclick="stopRecording()">Stop</button>
    </div>

</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

<script>
    let isRecording = false
    let isPlaying = false

    async function refreshStatus() {
        const res = await fetch('/status')
        const data = await res.json()

        document.getElementById("time").innerText = data.position.toFixed(1)

        // X32 badge
        const badge = document.getElementById("x32Badge")
        if (data.x32) {
            badge.className = "badge bg-success status-badge"
            badge.innerText = "X32 Connected"
        } else {
            badge.className = "badge bg-danger status-badge"
            badge.innerText = "X32 Not Connected"
        }

        // File list
        const select = document.getElementById("fileSelect")
        select.innerHTML = ""  // очищаем старые опции
        for (const f of data.files) {
            const opt = document.createElement("option")
            opt.value = f
            opt.textContent = f
            select.appendChild(opt)
        }
        // Recording indicator
        const recIndicator = document.getElementById("recIndicatorContainer")
        if (data.recording) {
            recIndicator.classList.remove("d-none")
            isRecording = true
        } else {
            recIndicator.classList.add("d-none")
            isRecording = false
        }

        isPlaying = data.playing
    }

    setInterval(refreshStatus, 1000)
    refreshStatus()

    async function startRecording() {

        const status = await fetch('/status').then(r => r.json())

        if (!status.x32) {
            alert("X32 not connected!")
            return
        }

        await fetch('/record/start', {method: "POST", headers:{"Content-Type": "application/json"}})
    }

    async function stopRecording() {
        await fetch('/record/stop', {method: "POST"})
    }

    async function playPause() {

        if (isRecording) {
            if (!confirm("Recording in progress. Stop recording?"))
                return
            await fetch('/record/stop', {method: "POST"})
        }

        if (!isPlaying) {
            const file = document.getElementById("fileSelect").value
            await fetch('/play/start', {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({file: file})
            })
        } else {
            await fetch('/play/stop', {method: "POST"})
        }
    }

    async function seekRelative(sec) {
        const slider = document.getElementById("slider")
        const pos = parseFloat(slider.value) + sec
        await fetch('/play/seek', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({pos: pos})
        })
    }

    async function renameFile() {
        const file = document.getElementById("fileSelect").value
        const newName = prompt("New name:", file)
        if (!newName) return

        await fetch('/file/rename', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({old: file, new: newName})
        })
    }

    async function deleteFile() {
        const file = document.getElementById("fileSelect").value
        if (!confirm("Delete file?")) return

        await fetch('/file/delete', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({file: file})
        })
    }
</script>

</body>
</html>
